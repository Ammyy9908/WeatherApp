<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    {%if error %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin:45px auto;max-width: 400px;">
        {{error}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>{%endif%}
    <form action="/" method="post" style="margin:45px auto;max-width: 400px;">
        <div class="form-group">
            <label for="city">Search City</label>
        <input type="text" class="form-control" id="city" name="city">
    
        </div>
    </form>
    {%if not error%}
    <div class="card" style="margin:45px auto;max-width: 400px;">
        <img src="https://source.unsplash.com/400x200/?{{data['desc']}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h1 class="text-muted">{{data['city']}}</h1>
            <p class="card-text display-3">{{data['temp']}}<sup>o</sup>C</p>
            <p class="card-text">{{data['desc']}}</p>
            <div class="row">
                <div class="col col-lg-6">
                    <p class="card-text">Min~{{data['min_temp']}}<sup>o</sup>C</p>
                </div>
                <div class="col col-lg-6">
                    <p class="card-text">Max~{{data['max_temp']}}<sup>o</sup>C</p>
                </div>
            </div>
        </div>
    </div>
    {%endif%}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
